<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia</title>
        <meta charset="utf-8">
    </head>
    <body>
        <div name="imagenes">
            <h1>Aprendiendo a utilizar Imágenes</h1>
            <img src="https://images4.alphacoders.com/940/940933.jpg" alt="Portada de mi juego favorito" height="50%" width="50%">
        </div>
        <div name="video">
            <h1>Aprendiendo a utilizar Vídeos</h1>
            <video width="50%" height="50%" controls autoplay loop muted alt="Del menos a más peligroso Tyrant en Resident Evil" > 
                <source src="multimedia/Cosas que No tienen sentido en Resident Evil.mp4" type="video/mp4">
            </video>
        </div>
        <div name="Audio">
            <h1>Aprendiendo a utilizar los Audios</h1>
            <audio controls autoplay loop>
                <source src="multimedia/Águila Roja - Canción de Margarita (Letra).mp3" type="audio/mp3" alt="Canción de Margarita de Águila Roja"> 
            </audio>
        </div>
    </body>
</html>
